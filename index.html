<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
		<!--The viewport meta tag is used to improve the presentation and behavior of the samples
		on iOS devices-->
		
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
		
		<title>Map Card</title>
        <link rel="stylesheet" href="http://js.arcgis.com/3.8compact/js/dojo/dijit/themes/tundra/tundra.css">
        <link rel="stylesheet" href="http://js.arcgis.com/3.8compact/js/esri/css/esri.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body class="tundra">
		<div id="bc" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='design:"headline", gutters:false'>
			<div id="header" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='region:"top",design:"sidebar", gutters:false'>
				<div id="headMain" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"'>
					<span id='title'>temp title</span>
				</div>
				<div id="headRight" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"right"'>
					<button id="appBtn" class="loadButton" data-dojo-type="dijit/form/Button" data-dojo-id="appBtn" type="button">
						Load App Info
					</button>
					<button id="mapBtn" class="loadButton" data-dojo-type="dijit/form/Button" data-dojo-id="mapBtn" type="button" 
                            data-dojo-props="disabled: 'disabled'">
						Load Web Map Info
					</button>
				</div>
			</div>
			<div id="description" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"left"'></div>
			<div id="center" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"'>
				<div id="map"></div>
			</div>
		</div>
		<!--
		Place script tags at the bottom for best performance
		http://developer.yahoo.com/performance/rules.html#js_bottom
		-->
		<script type="text/javascript">
			var dojoConfig = {
				parseOnLoad : true,
                packages : [{"name": "app", "location": location.pathname.replace(/\/[^/]+$/, "") + "/js"}]
			};

		</script>
		<script type="text/javascript" src="http://js.arcgis.com/3.8compact"></script>
		
		<script type="text/javascript">
            var app;
            //parse on load dijits
            require(["dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dijit/form/Button"]);
            
            require(["app/app", "dojo/ready"], function(App, ready){
                ready(function(){
                    app = new App();
                });
            });


		</script>
	</body>
</html>
